server.port = 8084

#spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/webkakao?serverTimezone=Asia/Seoul
spring.datasource.username=smilegate
spring.datasource.password=smilegate

# Comma-separated list of additional patterns that match jars to ignore for TLD scanning.    
server.tomcat.additional-tld-skip-patterns=*.jar
spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy

spring.redis.host = localhost
spring.redis.port=6379

server.tomcat.max-threads: 4

spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource

spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=50
spring.datasource.tomcat.min-idle=10
spring.datasource.tomcat.max-wait=-1
spring.datasource.tomcat.initial-size=10

logging.level.root=ERROR